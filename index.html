<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<h1>Book Library</h1>
<div id="formContainer">
    <form id="form">

        <fieldset>
            <label>Title</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <label>Author</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <label>Pages</label>
            <input type="number">
        </fieldset>

        <fieldset>
            <label>Read:</label>
            <input type="checkbox">
        </fieldset>

        <fieldset id="addBook">
            <button>Add to Library</button>
        </fieldset>
    </form>
</div>
<button id="newBook">+ BOOK</button>
<div id="BookDisplay">
    <!-- Script will create BookCard div elements here -->
</div>
    
</body>
</html>
